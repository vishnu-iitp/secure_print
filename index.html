<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload PDF for Printing</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Upload PDF Document</h1>

  <script src="upload.js"></script>
</body>
</html>
